<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link rel="stylesheet" href="Index.css">
  <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css">

<body>
    <div class="container" id="container">
  
      <div class="form-container register-container">
        <form action="#">
          <h1>Register here</h1>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button><a href="Info-1.html" id="login_register_button">Register</a></button>
          <span>or use your account</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
          </div>
        </form>
      </div>
  
      <div class="form-container login-container">
        <form action="#">
          <h1>Login here</h1>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox">
              <label>Remember me</label>
            </div>
            <div class="pass-link">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <button><a href="Info-1.html" id="login_register_button">Login</a></button>
          <span>or use your account</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
          </div>
        </form>
      </div>
  
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">Hello <br> friends</h1>
            <p>if Yout have an account, login here</p>
            <button class="ghost" id="login">Login
              <i class="lni lni-arrow-left login"></i>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">Create your<br> website</h1>
            <p>if you don't have an account yet, register here</p>
            <button class="ghost" id="register">Register
              <i class="lni lni-arrow-right register"></i>
            </button>
          </div>
        </div>
      </div>
  
    </div>

    <script src="Index.js"></script>
  
  </body>

</html>
